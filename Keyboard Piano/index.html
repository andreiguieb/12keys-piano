<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>12 keys Keyboard Piano</title>
</head>
<body>

    <h1 id="title">12 Keys Keyboard Piano</h1>
    <div class="set">
        
      <button class="c key">a</button>
      <button class="csharp key">s</button>
      <button class="d key">d</button>
      <button class="dsharp key">f</button>
      <button class="e key">g</button>
      <button class="f key">h</button>
      <button class="fsharp key">j</button>
      <button class="g key">k</button>
      <button class="gsharp key">l</button>
      <button class="a key">m</button>
      <button class="asharp key">n</button>
      <button class="b key">b</button>
    </div>
  
  
  <script src="index.js"></script>
  </body>
